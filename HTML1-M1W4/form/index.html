<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | Kelechi Nwa-uwa</title>
</head>
<body>
  <header>
    <nav aria-label="Site navigation">
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/form">Form</a>
        </li>
      </ul>
    </nav>
  </header>
  <aside>
  </aside>
  <main>
    <form action="https://httpbin.org" method="post">
      <fieldset>
        <legend>
          <h1 align="center"><em>Sign up</em></h1>
          <p>Take the next steps to apply at AltSchool Africa</p>
        </legend>

        <img src="/assets/sign_up.webp" alt="Online learning vector illustrations" width="200" />

        <!-- Name -->
        <p>
          <label for="firstName">FirstName:</label>
          <input
            type="text"
            name="Firstname"
            placeholder="Jane"
            autocomplete="Enter firstname"
            required
            autofocus
            id="firstName"
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastname"
            placeholder="Doe"
            autocomplete="Your last name"
            required
            autofocus
            id="lastName"
          />
        </p>

        <!-- Email and Gender -->
        <p>
          <label for="email">Email Address:</label>
          <input
            type="text"
            name="Email"
            placeholder="Enter email address"
            autocomplete="on"
            required
            id="email"
          />

          <label for="gender">Gender</label>
          <select
            name="gender"
            id="gender"
          >
            <option disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </p>

        <!-- Date of Birth and Phone Number -->
        <p>
          <label for="Birth">Date of Birth:</label>
          <input
            type="text"
            name="Birth"
            placeholder="YYYY-MM-DD"
            autocomplete="on"
            required
            id="Birth"
          />
        
          <label for="Phone">Phone Number:</label>
          <input
            type="tel"
            name="Phone"
            placeholder="08080722568"
            required
            id="Phone"
            pattern="[0-9]{4}[0-9]{3}[0-9]{4}"
          />
        </p>

        <!-- Residence -->
        <p>
          <label for="country">Country of Residence</label>
          <select
            name="country"
            id="country"
          >
            <option selected disabled>Select Country</option>
            <option value="Algeria">Algeria</option>
            <option value="Belgium">Belgium</option>
            <option value="Canada">Canada</option>
            <option value="Denmark">Denmark</option>
            <option value="El Salvador">El Salvador</option>
            <option value="France">France</option>
            <option value="Ghana">Ghana</option>
            <option value="Hawaii">Hawaii</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
            <option value="Laos">Laos</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Oman">Oman</option>
            <option value="Panama">Panama</option>
            <option value="Qatar">Qatar</option>
            <option value="Rwanda">Rwanda</option>
            <option value="South Africa">South Africa</option>
            <option value="Thailand">Thailand</option>
            <option value="Uganda">Uganda</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Wales">Wales</option>
            <option value="Yemen">Yemen</option>
            <option value="Zambia">Zambia</option>
          </select>
        
          <label for="Residence">State of Residence:</label>
          <input
            type="text"
            name="Residence"
            placeholder="Enter your state of residence"
            autocomplete="on"
            required
            id="Residence"
          />
        </p>

        <!-- Password -->
        <p>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Input password"
          />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm password"
          />
        </p>

        <!-- Channel -->
        <p>
          <label for="channel">How did you hear about Us?:</label>
          <input type="text" name="channel" id="channel" list="channel" placeholder="Select channel"/>
          <datalist id="channel-list">
            <option value="LinkIn"></option>
            <option value="Youtube"></option>
            <option value="Friend"></option>
            <option value="Twitter/X"></option>
            <option value="Tiktok"></option>
            <option value="WhatsApp"></option>
            <option value="Bill board"></option>
            <option value="Sales officer"></option>
            <option value="Face book"></option>
            <option value="Other"></option>
          </datalist>
        </p> 

        <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>

        <button type="submit">Sign up</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <hr>
    <p align="center">theAvocadoCoder &copy; 2024 <br> Abuja, Nigeria</p>
  </footer>
</body>
</html>
